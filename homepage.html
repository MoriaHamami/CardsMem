<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    משחק הזיכרון צה"ל
  </title>
  <link rel="icon" href="images/סמל צהל.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  <link href="styles/homepage.css" rel="stylesheet">
</head>

<body>
  <video id="background-video" loop muted autoplay>
    <source src="images/c27528c1-84e3-4328-a5dd-f8f51286797a.mp4" type="video/mp4">
  </video>

  <div class="text-container">
    משחק הזיכרון - צה"ל
  </div>

  <form id="myForm">
    <div class="form-group">
      <label for="valueof_name">:שם משתמש</label>
      <input type="text" class="form-control" id="valueof_name" placeholder="">
    </div>
    <div class="form-group">
      <label for="valueof_numofcards">?עם כמה זוגות קלפים ברצונך לשחק</label>
      <input type="text" class="form-control" id="valueof_numofcards" placeholder="בחירת זוגות קלפים עד 30"
        oninput="onChangeInput()">
    </div>
    <div class="err">כמות קלפים לא תקינה</div>
    <button class="start" type="button" onclick="saveData()">
      <img id="button_image" src="images/start btn.png" alt="לחץ כאן">
    </button>
  </form>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./js/homepage.js"></script>
</body>

</html>
