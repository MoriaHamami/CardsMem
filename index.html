<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        משחק הזיכרון צה"ל
    </title>
    <link rel="icon" href="images/סמל צהל.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link href="./styles/timer.css" rel="stylesheet">
    <link href="./styles/homepage.css" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
</head>

<body>
    <video id="background-video" loop muted autoplay>
        <source src="images/c27528c1-84e3-4328-a5dd-f8f51286797a.mp4" type="video/mp4">
    </video>

    <header>
        <div class="timer">
            <div class="box">
                <div class="buttons">
                    <button class="start">
                        <i class="bi bi-caret-right"></i>
                    </button>
                    <button class="stop">
                        <i class="bi bi-pause"></i>
                    </button>
                    <button class="reset1">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <div class="frame">
                    <div class="min">00</div>
                    <div class="colon">:</div>
                    <div class="sec">00</div>
                    <div class="colon">:</div>
                    <div class="ms">00</div>
                </div>
            </div>
        </div>
        <div id="headline"><b> משחק הזיכרון צהל</b></div>
        <span id="username-hello">שלום <div class="display_saved_name"></div></span>
    </header>

    <main id="the_main"></main>

    <div id="alertPopup" class="popup">
        <div class="buttons">
            <button class="reset2">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button class="close" onclick="closePopup()" id="closebtn">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div class="display_saved_name"></div>

        <div class="timer">
            <div class="box">
                <div class="frame">
                    <div class="min1">00</div>
                    <div class="colon">:</div>
                    <div class="sec1">00</div>
                    <div class="colon">:</div>
                    <div class="ms1">00</div>
                    <div class="time_decl">&nbsp; הזמן שלקח לך הוא</div>
                </div>
            </div>
            !את/ה תותח/ית
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
